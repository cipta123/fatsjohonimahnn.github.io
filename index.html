<head>
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(["init", {
      appId: "3beb3078-e0f1-4629-af17-fde833b9f716",
      autoRegister: false,
      notifyButton: {
        enable: true /* Set to false to hide */
      },
      welcomeNotification: {
        "title": "My Custom Title",
        "message": "Thanks for subscribing!",
        // "url": "" /* Leave commented for the notification to not open a window on Chrome and Firefox (on Safari, it opens to your webpage) */
      },
      promptOptions: {
        /* actionMessage limited to 90 characters */
        actionMessage: "We'd like to show you notifications for the latest news and updates.",
        /* acceptButtonText limited to 15 characters */
        acceptButtonText: "ALLOW",
        /* cancelButtonText limited to 15 characters */
        cancelButtonText: "NO THANKS"
      }
    }]);
    OneSignal.push(function() {
      OneSignal.showHttpPrompt();
    });
  </script>
</head>


    <body>
        <h1>OneSignal Example</h1>
        
        <form>
            <input type="button" value="Register For Push Notifications iOS" onclick="registerForPushNotification()" />
            <br>
            <input type="button" value="Get Ids" onclick="getIds()" />
            <br>
            <input type="button" value="Send Tags" onclick="sendTags()" />
            <br>
            <input type="button" value="Get Tags" onclick="getTags()" />
            <br>
            <input type="button" value="Delete Tags" onclick="deleteTags()" />
            <br>
            <input type="button" value="Prompt Location" onclick="promptLocation()" />
            <br>
            <input type="button" value="Sync Hashed Email" onclick="syncHashedEmail()" />
            <br>
            <input type="button" value="Post Notification" onclick="postNotification()" />
            <br>
            <input type="button" value="Set Subscription(false)" onclick="setSubscription()" />
            <br>
        </form>
        
        <p id="OneSignalUserId"></p>
        <p style="word-break: break-all;" id="OneSignalPushToken"></p>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
    </body>
